name: Publish to PyPI

on:
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install uv
      run: curl -LsSf https://astral.sh/uv/install.sh | sh

    - name: Build package
      run: ~/.local/bin/uv build

    - name: Publish to PyPI
      run: ~/.local/bin/uv publish --token ${{ secrets.PYPI_API_TOKEN }}
