name: Publish to PyPI

on:
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Create Virtual Environment
        run: ~/.local/bin/uv venv

      - name: Install Build Dependencies
        run: source .venv/bin/activate && ~/.local/bin/uv pip install build twine

      - name: Build Package
        run: source .venv/bin/activate && ~/.local/bin/uv build

      - name: Publish to PyPI
        run: source .venv/bin/activate && ~/.local/bin/uv publish --token ${{ secrets.PYPI_API_TOKEN }}